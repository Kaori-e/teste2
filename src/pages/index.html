<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Catálogo </title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="imagem/undraw_join_re_w1lh.svg" alt="Imagem forms">
        </div>
        <div class="forms">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Formulário de pesquisa</h1>
                    </div>

                    <br>

                    <!-- Botão login -->
                    <div class="enviar-btn">
                        <button><a href="#">Enviar</a></button>
                    </div>

                    <br><br>

                    <!-- Início entrada de dados idade -->
                    <div class="input-group">
                        <div class="input-box">
                            <label for="idade">Qual a sua idade?</label>
                            <input type="text" name="idade" id="idade" placeholder="Digite a sua idade" required>
                        </div>
                    </div>

                <br>

                <!-- Gênero -->
                <div class="gender">
                    <div class="gender-title">
                        <h6>Qual o seu gênero?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                             <label for="none">Não informar</label>
                        </div>
                    </div>
                </div>

                <br><br>

                <!-- Sim ou não -->
                <div class="answer">
                    <div class="answer-title">
                        <h6>Você gosta de programação?</h6>
                    </div>
                    <div class="answer-group">
                        <div class="answer-input">
                            <input type="radio" id="sim" name="answer">
                            <label for="sim">Sim</label>
                        </div>
                        <div class="answer-input">
                            <input type="radio" id="nao" name="answer">
                            <label for="nao">Não</label>
                        </div>
                        <div class="answer-input">
                            <input type="radio" id="talvez" name="answer">
                            <label for="talvez">Talvez</label>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </form>
        </div> 
    </div>
</body>
</html>
